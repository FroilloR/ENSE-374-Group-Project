<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Spacer div for centering the brand -->
                <div class="navbar-nav flex-grow-1">
                    <!-- Empty div to balance the space -->
                </div>

                <!-- Centered brand name -->
                <a class="navbar-brand mx-auto" href="#">Budget.io</a>

                <!-- Right-aligned links -->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Username</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-secondary" type="button">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <main>
            <section id="transaction-section">
                <h2>Your Transactions</h2>
                <div id="transactionList" class="list-group">
                    <!-- Transaction items will be added here dynamically -->
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter transaction" id="transactionInput">
                    <button class="btn btn-outline-primary" type="button" id="addTransactionButton">Add Transaction</button>
                </div>
            </section>
            <section id="budget-section">
                <h2>Budgeting Suggestions</h2>
                <div id="suggestions">
                    <!-- Budget suggestions will be added here -->
                </div>
            </section>
        </main>
        <footer>
            <!-- Footer content -->
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/budget-app.js"></script>
</body>
</html>
