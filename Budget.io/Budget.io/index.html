<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="container">
        <header>
            <h1 class="centre-title">To do Prototype</h1>
        </header>
        <main>
            <form id="login" action="/todo" method="post" class="auth-form" >
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Log in
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <h2>Log in</h2>
                                <p class="input-field">
                                    <label id="email-address">Email address</label>
                                    <br>
                                    <input type="text" name="username" id="username" placeholder="Email address"/>
                                </p>
                                <p class="input-field">
                                    <label id="password">Password</label>
                                    <br>
                                    <input id="password" type="password" name="password"  placeholder= "Password"/>
                                </p>
                                <br>
                                <button class="blue-button">Log in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <form id="signup" method="post" class="auth-form" >
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Register
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <h2>Sign up</h2>
                                <p class="input-field">
                                    <label id="email-address">Email address</label>
                                    <br>
                                    <input type="text" name="email-address" id="email-address" placeholder= "Email address"/>
                                </p>
                                <p class="input-field">
                                    <label id="password">Password</label>
                                    <br>
                                    <input id="password" type="password" name="password"  placeholder= "Password"/>
                                </p>
                                <p class="input-field">
                                    <label id="authentication">Authentication</label>
                                    <br>
                                    <input id="authentication" type="text" name="authentication"  placeholder= "Authentication"/>
                                </p>
                                <br>
                                <button class="blue-button">Sign up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
